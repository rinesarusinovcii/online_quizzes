<!DOCTYPE html>
<html th:replace="~{_fragments/_layoutFile :: layout('Quiz',~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<div class="col-lg-9 col-md-8 col-2 ">

    <link th:href="@{/assets/css/quiz.css}">
    <div class="card border-0">
        <!-- Card body -->
        <div class="card-body p-10 ">
            <div class="text-center">
                <form th:object="${quizDto}" method="post">
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Quiz Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}"
                               placeholder="Enter the quiz title" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                                  placeholder="Enter a short description"></textarea>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" th:field="*{category}"
                               placeholder="Enter the quiz category">
                    </div>


                    <!-- Time Limit -->
                    <div class="mb-3">
                        <label for="timeLimit" class="form-label">Time Limit (minutes)</label>
                        <input type="number" class="form-control" id="timeLimit" th:field="*{timeLimit}"
                               placeholder="Enter the time limit">
                    </div>


                    <!-- Submit Button -->
                    <a th:href="@{/question/newQuestion}" class="btn btn-primary mt-4">Next</a>
                </form>


            </div>
        </div>
    </div>
</div>

</html>
