<!DOCTYPE html>
<html th:replace="~{_fragments/_layoutFile :: layout('All Quizzes',~{::div})}"
      xmlns:th="http://www.thymeleaf.org">


<div class="col-lg-9 col-md-8 col-2 ">
    <div class="card border-0">
        <!-- Card body -->
        <div class="card-body p-10 ">
            <div class="text-center">
                <h2 class="text-center">All Quizzes</h2>

                <div class="row" th:each="quiz : ${quizzes}" th:action="@{/quizzes/theQuizzes}">
                    <div class="col-lg-6 col-md-8 col-12 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <input type="hidden" th:value="${quiz.id}">
                                <h5 class="card-title" th:text="${quiz.title}"></h5>
                                <p class="card-text" th:text="${quiz.description}"></p>
                                <p><strong>Category:</strong> <span th:text="${quiz.category}"></span></p>
                                <p><strong>Created By:</strong> <span th:text="${quiz.createdBy}"></span></p>
                                <p><strong>Created At:</strong> <span th:text="${quiz.createdAt}"></span></p>
                                <p><strong>Time Limit:</strong> <span th:text="${quiz.timeLimit} + ' minutes'"></span>
                                </p>
                                <p><strong>Questions:</strong> <span th:text="${quiz.questions.size()}"></span></p>

                                <button type="button" class="btn btn-primary">Edit</button>
                                <a th:href="@{/quizzes/{id}/delete(id=${quiz.id})}" class="btn btn-danger">Delete</a>


                                <a th:href="@{/question/newQuestion}" class="btn btn-primary">Start Quiz</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


</html>
