<!DOCTYPE html>
<html th:replace="~{_fragments/_layoutFile :: layout('Home',~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<div class="col-lg-9 col-md-8 col-2 ">
    <div class="card border-0">
        <!-- Card body -->
        <div class="card-body p-10 ">
            <div class="text-center">
                <!-- img -->
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <strong>First Name</strong>
                    </div>
                    <div class="col-sm-10">
                        <span th:text="${quiz.title}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <strong>First Name</strong>
                    </div>
                    <div class="col-sm-10">
                        <span th:text="${quiz.description}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <strong>First Name</strong>
                    </div>
                    <div class="col-sm-10">
                        <span th:text="${quiz.createdBy}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <strong>First Name</strong>
                    </div>
                    <div class="col-sm-10">
                        <span th:text="${quiz.createdAt}"></span>
                    </div>
                </div>

              <button th:type="submit" class="btn btn-primary" id="btn">Sart Quiz</button>


                <div class="row mb-3">
                    <div class="col-sm-2">
                        <strong>First Name</strong>
                    </div>
                    <div class="col-sm-10">
                        <span th:text="${quiz.getQuestions()}"></span>
                    </div>
                </div>



                <!-- text -->


                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById("btn").addEventListener("click", () => {
        window.location.href = "/question/newQuestion";
    });
</script>
</div>
</html>
