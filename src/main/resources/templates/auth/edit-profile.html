<!DOCTYPE html>
<html th:replace="~{_fragments/_layoutFile :: layout('Home',~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<div class="col-lg-9 col-md-8 col-2 ">
    <div class="card border-0">
        <!-- Card body -->
        <div class="card-body p-10 ">
            <div class="text-center">
                <!-- img -->
                <h1>Edito Profilin</h1>
                <form th:action="@{/edit-profile}" th:object="${userDto}" method="post">

                    <input type="hidden" th:field="*{id}"/>
                    <!-- Emri -->
                    <label for="name">Emri:</label>
                    <input type="text" id="name" name="name" th:value="${userDto.name}" required />
                    <br><br>

                    <!-- Mbiemri -->
                    <label for="surname">Mbiemri:</label>
                    <input type="text" id="surname" name="surname" th:value="${userDto.surname}" required />
                    <br><br>

                    <!-- Data e Lindjes -->
                    <label for="birthdate">Data e Lindjes:</label>
                    <input type="date" id="birthdate" name="birthdate" th:value="${userDto.birthdate}" required />
                    <small>Duhet të jesh midis 16 dhe 110 vjeç</small>
                    <br><br>

                    <!-- Username -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:value="${userDto.username}" required />
                    <br><br>

                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:value="${userDto.email}" required />
                    <br><br>

                    <!-- Roli -->
                    <label for="role">Roli:</label>
                    <input type="text" id="role" name="role" th:value="${userDto.role}" readonly />
                    <small>(Roli nuk mund të ndryshohet)</small>
                    <br><br>

                    <!-- Butoni për Përditësim -->
                    <button type="submit">Përditëso Profilin</button>
                </form>

                <hr>


                </div>
            </div>
        </div>
    </div>
</div>
</html>
