<!DOCTYPE html>
<html th:replace="~{_fragments/_layoutFile :: layout('Home',~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<div class="col-lg-9 col-md-8 col-2 ">
    <div class="card border-0">
        <!-- Card body -->
        <div class="card-body p-10 ">
            <div class="text-center">
                <!-- img -->
                <h2>Fshij Profilin</h2>
                <p style="color: red;">Paralajmërim: Fshirja e llogarisë është e përhershme dhe nuk mund të rikuperohet!</p>
                <form th:action="@{/delete-profile}" method="post"  th:object="${userDto}">
                    <input type="hidden" th:field="*{id}"/>
                    <label for="confirm-delete">Shkruaj <strong>"Fshij"</strong> për të konfirmuar:</label>
                    <input type="text" id="confirm-delete" name="confirmDelete" placeholder="Fshij" required />
                    <br><br>
                    <button type="submit" style="color: white; background-color: red;">Konfirmo Fshirjen</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
